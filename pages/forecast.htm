<h3>
    <a href="#/" class="mytext"><strong>Back to Search</strong></a>
</h3>

<h4><span class="mytext"> <strong> Forecast for {{ city }} </strong></span> </h4>

<hr />
<h4>
    <span>Number of Days: </span><a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5' }">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>
</h4>
<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ convertToDate(w.dt) | date: dateFormat  }}</h3>
                </div>
                <div class="panel-body">
                    Daytime temperature: {{ convertToFahrenheit(w.temp.day) }}
                </div>
                <div class="panel-body">
                    Condition: {{ w.weather['0'].description}}
                </div>
            </div>
        </div>
    </div>
</div>
